<div style="display:flex; width: 100%;  justify-content: left; flex-flow: row wrap-reverse">
  <section class="polygon-inputs">
    <div>
      <label>Number of edges: {{scores.length}}</label>
      <input type="range"
             step="1"
             value="{{scores.length}}"
             min="3"
             max="10"
             (change)="updateEdges($event.target.value)">
      <p>
        <button (click)="updateEdges(edges)">Randomize scores</button>
      </p>
    </div>

    <h2>Colors</h2>
    <div>
      <label>Current Score polygon </label>
      <input type="color"
             value="#FF7F50"
             (change)="updateColor($event.target.value)">
    </div>
    <div>
      <label>Previous Score polygon </label>
      <input type="color"
             value="#2f233e"
             (change)="updateComparePolygonColor($event.target.value)">
    </div>
    <div>
      <label>Max Score polygon </label>
      <input type="color"
             value="#dadada"
             (change)="updateBackgroundColor($event.target.value)">
    </div>
    <div>
      <label>Inner lines</label>
      <input (change)="updateInnerLinesColor($event.target.value)"
             value="#90ee90"
             type="color">
    </div>

    <h2>Extra</h2>
    <div>
      <label for="markers-text">Show text markers</label>
      <input type="checkbox"
             id="markers-text"
             (change)="updateTextMarkerDisplay($event.target.checked)">
    </div>
    <div>
      <label for="markers-icon">Show icon markers</label>
      <input id="markers-icon"
             type="checkbox"
             checked
             (change)="updateIconMarkersDisplay($event.target.checked)">
    </div>
    <div>
      <label for="markers-percent">Show Percentual polygons</label>
      <input id="markers-percent"
             type="checkbox"
             checked
             (change)="updatePercentPolygonDisplay($event.target.checked)">
    </div>
    <div>
      <label for="outer-circle">Show Outer Circle </label>
      <input id="outer-circle"
             type="checkbox"
             checked
             (change)="updateOuterCircleDisplay($event.target.checked)">
    </div>

  </section>

  <ng-score-polygon-comparer [config]="config"
                             [scoreSets]="scoreSets">
  </ng-score-polygon-comparer>

</div>
